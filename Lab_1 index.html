<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="./css/Lab_1 style.css">
    <title>Document</title>
</head>
<body>
<div class="base_square"></div>
<!-- First home structure "relative" -->
    <div class="h1_base">
        <div class="h1_roof"></div>
        <div class="h1_wall_floor-1">
            <div class="h1_balcony">
                <div class="h1_crossbar_left"></div>
                <div class="h1_crossbar_right"></div>
                <div class="h1_surface"></div>
            </div>

            <div class="h1_window_1">
                <div class="h1_win1-frame1">
                    <div class="h1_win1-frame2"></div>
                </div>
            </div>

            <div class="h1_window_2">
                <div class="h1_win2-frame1">
                    <div class="h1_win2-frame2"></div>
                </div>
            </div>

            <div class="h1_window_3">
                <div class="h1_win3-frame1">
                    <div class="h1_bal_handle"></div>
                    <div class="h1_win3-frame2"></div>
                </div>        
            </div>

        </div>

        <div class="h1_wall_floor-2">
            <div class="h1_window_4">
                <div class="h1_win4-frame1">
                    <div class="h1_win4-frame2"></div>
                </div>
            </div>
            <div class="h1_door">
                <div class="h1_door-handle"></div>
            </div>
        </div>
        
        <div class="h1_foundation"></div>
    </div>
<!-- Second house structure "absolute" -->
   
    <div class="h2_roof"></div>
        <div class="h2_wall_floor-1">
            <div class="h2_balcony">
                <div class="h2_crossbar_left"></div>
                <div class="h2_crossbar_right"></div>
                <div class="h2_surface"></div>
            </div>

            <div class="h2_window_1">
                <div class="h2_win1-frame1">
                    <div class="h2_win1-frame2"></div>
                </div>
            </div>

            <div class="h2_window_2">
                <div class="h2_win2-frame1">
                    <div class="h2_win2-frame2"></div>
                </div>
            </div>

            <div class="h2_window_3">
                <div class="h2_win3-frame1"></div>
                <div class="h2_bal_handle"></div>
                    <div class="h2_win3-frame2"></div>
                </div>            
            </div>

        </div>

        <div class="h2_wall_floor-2">
            <div class="h2_window_4">
                <div class="h2_win4-frame1">
                    <div class="h2_win4-frame2"></div>
                </div>
            </div>
            <div class="h2_door">
                <div class="h2_door-handle"></div>
            </div>
        </div>
        
        <div class="h2_foundation"></div>
<!--Third house structure "fixed" -->


<div class="h3_roof"></div>
<div class="h3_wall_floor-1">
    <div class="h3_balcony">
        <div class="h3_crossbar_left"></div>
        <div class="h3_crossbar_right"></div>
        <div class="h3_surface"></div>
    </div>

    <div class="h3_window_1">
        <div class="h3_win1-frame1">
            <div class="h3_win1-frame2"></div>
        </div>
    </div>

    <div class="h3_window_2">
        <div class="h3_win2-frame1">
            <div class="h3_win2-frame2"></div>
        </div>
    </div>

    <div class="h3_window_3">
        <div class="h3_win3-frame1"></div>
        <div class="h3_bal_handle"></div>
            <div class="h3_win3-frame2"></div>
        </div>            
    </div>

</div>

<div class="h3_wall_floor-2">
    <div class="h3_window_4">
        <div class="h3_win4-frame1">
            <div class="h3_win4-frame2"></div>
        </div>
    </div>
    <div class="h3_door">
        <div class="h3_door-handle"></div>
    </div>
</div>

<div class="h3_foundation"></div>

    
</body>
</html>
